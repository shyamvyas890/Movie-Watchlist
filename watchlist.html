<!DOCTYPE html>
<html>
<head>
    <title>Movie Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="masterDiv1" style="width:100%;margin:auto;position:relative;">
        <div id="finder1">
            <h2 id="find1">My Watchlist</h2>
            <a href="index.html" id="watchlist1">Search For Movies</a>
        </div>
        
        <div style="display:none;"id="explore1">
            <p id="startexploring1">Your watchlist is looking a little empty....</p>
            <a href="index.html" style="font-family: 'Inter'; font-style: normal; font-weight: 700; font-size: 14px; line-height: 20px; text-align: center; color:#363636; margin-top: 10px;">Click here add some movies!</a>
        </div>

        <div id="posts1">
            <script>
                if(localStorage.getItem("savedPosts")===null){
                    document.getElementById("explore1").style.display="flex";
                }
                else {
                    document.getElementById("posts1").innerHTML=localStorage.getItem("savedPosts");
                }
            </script>
        </div>



    </div>

    
       
    <script src="index.js"></script>
</body>
</html>
